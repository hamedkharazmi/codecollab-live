version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: codecollab-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-codecollab}
      POSTGRES_USER: ${POSTGRES_USER:-codecollab}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-codecollab_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-codecollab}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codecollab-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codecollab-app
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-codecollab}:${POSTGRES_PASSWORD:-codecollab_dev_password}@postgres:5432/${POSTGRES_DB:-codecollab}
      TESTING: "false"
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - codecollab-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  codecollab-network:
    driver: bridge
